<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
    }
    .tradingview-widget-container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Track all markets on TradingView</span>
      </a>
    </div>
  </div>
  <!-- TradingView Widget END -->

  <script type="text/javascript">
    // Function to detect the theme (light or dark)
    function getTheme() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    // Set the TradingView widget options
    const widgetOptions = {
      "autosize": true,
      "symbol": "NASDAQ:AAPL",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": getTheme(), // Set initial theme based on user preference
      "style": "1",
      "locale": "en",
      "allow_symbol_change": true,
      "calendar": false,
      "support_host": "https://www.tradingview.com"
    };

    // Load the TradingView script
    const script = document.createElement('script');
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
    script.async = true;
    script.onload = function() {
      new TradingView.widget(widgetOptions);
    };

    document.querySelector('.tradingview-widget-container__widget').appendChild(script);
  </script>

</body>
</html>
